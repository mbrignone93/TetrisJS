<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Maximiliano Brignone, https://github.com/mbrignone93">
    <title>Tetris JS</title>
	<link href="img/icon.png" rel="icon">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<div class="wrapper">
		<div class="pause-text"><p>Pause. <br>Press Key P to Continue</p></div>
		<div class="game-text">
			<span class="animated tada">Game Over!</span>
			<button class="animated tada">Play Again</button>
		</div>
		<div class="score">Score: 0</div>
		<div class="level">Level: 0</div>
		<div class="playground animated flipInX">
			<ul></ul>
		</div>
	</div>

	<script src="js/tetris.js"></script>
</body>
</html>
